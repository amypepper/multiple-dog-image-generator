<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enter a number from 1 to 50 and get that number of random dog images!"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Generate Random Dog Images</title>
  </head>
  <body>
    <form>
      <label for="dog-pics"
        >How many dog pics?<br />(Please choose a number between 1 and
        50.)</label
      >
      <input
        id="dog-pics"
        type="number"
        min="1"
        max="50"
        value="3"
        required="required"
      />
      <button type="submit" class="js-button">
        Get dogs!
      </button>
    </form>
    <section class="image-results"></section>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
